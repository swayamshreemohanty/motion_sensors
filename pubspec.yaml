name: motion_sensors
description: Flutter plugin for accessing the Android and iOS accelerometer, gyroscope, magnetometer, and orientation sensors.
version: 0.1.0
homepage: https://github.com/zesage/motion_sensors

environment:
  sdk: ">=3.0.6 <4.0.0"
  flutter: ">=3.0.6"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: finaldev.motion_sensors
        pluginClass: MotionSensorsPlugin
      ios:
        pluginClass: MotionSensorsPlugin
